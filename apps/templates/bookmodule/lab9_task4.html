<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments with More than 2 Students</title>
</head>
<body>
    <h1>Departments with More than 2 Students</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Department</th>
                <th>Number of Students</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
                <tr>
                    <td>{{ department.name }}</td>
                    <td>{{ department.num_students }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
